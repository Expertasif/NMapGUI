<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en"
	dir="ltr">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>NMap GUI</title>
	<link rel="stylesheet" th:href="@{css/foundation.css}"	href="../../css/foundation.css" />
	<link rel="stylesheet" th:href="@{css/app.css}" href="../../css/app.css" />
	<link rel="stylesheet" th:href="@{css/output-fragment.css}" href="../../css/output-fragment.css" />
	<script	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script th:src="@{js/vendor/jquery.js}" src="../../js/vendor/jquery.js"></script>
	<script th:src="@{js/vendor/what-input.js}"	src="../../js/vendor/what-input.js"></script>
	<script th:src="@{js/vendor/foundation.js}"	src="../../js/vendor/foundation.js"></script>
	<script th:src="@{js/app.js}" src="../../js/app.js"></script>
</head>
<body>
	<div id="sidebar" class="sidebar">
		<div>
			<img src="https://nmap.org/images/nmap-logo-256x256.png" />
		</div>
		<button class="sidebar-button" id="b1" type="button"
			data-toggle="offCanvas">
			<img th:src="@{img/ethernet.png}" src="../../img/ethernet.png" />
		</button>
		<button class="sidebar-button " id="b2" type="button"
			data-toggle="offCanvas2">
			<img th:src="@{img/network.png}" src="../../img/network.png" />
		</button>
		<button class="sidebar-button " id="b3" type="button"
			data-toggle="offCanvas3">
			<img th:src="@{img/script.png}" src="../../img/script.png" />
		</button>
		<button class="sidebar-button " id="b4" type="button"
			data-toggle="offCanvas4">
			<img th:src="@{img/assignment.png}" src="../../img/assignment.png" />
		</button>
		<button class="sidebar-button " id="b5" type="button"
			data-toggle="offCanvas5">
			<img th:src="@{img/settings.png}" src="../../img/settings.png" />
		</button>
	</div>
	<div class="header-bar"></div>

	<div class="content off-canvas-wrapper">
		<div class="off-canvas position-left" id="offCanvas"
			data-off-canvas="true" data-close-on-click="false"
			data-content-overlay="false">
			<!-- Menu -->
			<div class="menu-bar">
				<div class="wrapper">
					<h2>Port Scan</h2>
				</div>
			</div>
			<div class="vertical menu">
				<h2>Port selection <input type="Checkbox" id="fastscan"/> 
					<label for="fastscan">Fast Scan</label>
				</h2>
				<label for="ports">Ports: </label>
				<input type="text" id="ports"/>
				
				<label for="exports">Excluded ports/protocols: </label>
				<input type="text" id="exports"/>
				
				<input type="Checkbox" id="derandomize"/> 
				<label for="derandomize">Derandomize order</label>
				
				<input type="Checkbox" id="ratio"/> 
				<label for="ratio">ratio bigger than</label>
				<input type="number" id="ratioinput" value="0" min="0" max="1" step="0.1"/>
				
				<input type="Checkbox" id="top"/> 
				<label for="top">ratio bigger than</label>
				<input type="number" id="topinput" value="100" min="1"/>
				<h2>
					<input type="Radio" id="ipprotocol" name="scantype"/> 				
					<label for="ipprotocol" >IP protocol scan </label>
				</h2>
				<h2>
					<input type="Radio" id="portscan" name="scantype"/> 				
					<label for="portscan" >Port scan </label>
				</h2>
				
				<h3>TCP Scan Type</h3>
				<select name="TCP">
				  <option value="syn">TCP Syn</option>
				  <option value="connection">TCP Connection</option>				  
				  <option value="null">TCP Null</option>
				  <option value="fin">TCP Fin</option>
				  <option value="xmas">TCP Xmas</option>				  
				  <option value="ack">TCP Ack</option>
				  <option value="window">TCP Window</option>
				  <option value="maimon">TCP Maimon</option>				  
				  <!-- <option value="idle">TCP Idle</option> -->
				</select>
				<input type="Checkbox" id="relay"/> 
				<label for="relay">Enable FTP relay</label>
				
				<h3>UDP Scan </h3>				
				<input type="Checkbox" id="udp"/> 
				<label for="udp">Enable UDP scan</label>
				
				<h3>SCTP Scan Type</h3>
				<select name="STCP">
				  <option value="init">SCTP Init</option>
				  <option value="cookie">SCTP Cookie Echo</option>
				</select>
				
			</div>

		</div>
		<div class="off-canvas position-left" id="offCanvas2"
			data-off-canvas="true" data-close-on-click="false"
			data-content-overlay="false">
			<!-- Menu -->
			<div class="menu-bar">
				<div class="wrapper">
					<h2>Host Discovery</h2>
				</div>
			</div>
			<ul class="vertical menu">

				<li><a href="#">Menu2</a></li>
			</ul>

		</div>
		<div class="off-canvas position-left" id="offCanvas3"
			data-off-canvas="true" data-close-on-click="false"
			data-content-overlay="false">
			<!-- Menu -->
			<div class="menu-bar">
				<div class="wrapper">
					<h2>Script Scan</h2>
				</div>
			</div>
			<div class="vertical menu">
				<ul class="tabs" data-tabs="true" id="example-tabs">
				  <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Upload</a></li>
				  <li class="tabs-title"><a href="#panel2">Run</a></li>
				</ul>
				<div class="tabs-content" data-tabs-content="example-tabs">
				  <div class="tabs-panel is-active" id="panel1">
				  Script to upload:<input type="file" name="file" accept=".nse" />
					<input type="submit" value="Upload" />
				  </div>
				  <div class="tabs-panel" id="panel2">
				  	<textarea rows="30" cols="50"></textarea>
				  	<input type="button" value="Run script"/>
				  </div>
				</div>
			</div>

		</div>
		<div class="off-canvas position-left" id="offCanvas4"
			data-off-canvas="true" data-close-on-click="false"
			data-content-overlay="false">
			<!-- Menu -->
			<div class="menu-bar">
				<div class="wrapper">
					<h2>Version/OS Information</h2>
				</div>
			</div>
			<ul class="vertical menu">
				<li><a href="#">Menu4</a></li>
			</ul>

		</div>
		<div class="off-canvas position-left" id="offCanvas5"
			data-off-canvas="true" data-close-on-click="false"
			data-content-overlay="false">
			<!-- Menu -->
			<div class="menu-bar">
				<div class="wrapper">
					<h2>Other Options</h2>
				</div>
			</div>
			<ul class="vertical menu">
				<li><a href="#">Menu5</a></li>
			</ul>
		</div>

		<div class="off-canvas-content" data-off-canvas-content="true">
			<div class="console">
				<form th:object="${command}" onsubmit="startLoop(); return false;">

					<label for="command">nmap</label> <input type="text" id="command"
						th:field="*{text}" /> <input type="submit" value=">" />

				</form>
			</div>
			<div class="container" id="out-container">
				<div class="out_container" th:replace="fragments/output :: output" 
				th:fragment="output" id="out-fragment">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
